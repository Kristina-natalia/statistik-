<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Statistik</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-gray-200 p-4">
    <div class="container mt-5">
        <h1>Kalkulator Statistik</h1>
        <form id="dataForm">
            <div class="mb-3">
                <label for="dataInput" class="form-label">Masukkan Data (Pisahkan dengan koma)</label>
                <input type="text" class="form-control" id="dataInput" name="data" placeholder="Contoh: 2, 4, 6, 8">
            </div>
            <button type="button" class="btn btn-primary" id="hitungButton">Hitung</button>
        </form>
        <div class="mt-3">
            <h2>Hasil Perhitungan:</h2>
            <p>Mean: <span id="meanResult">-</span></p>
            <p>Modus: <span id="modusResult">-</span></p>
            <p>Median: <span id="medianResult">-</span></p>
            <p>Batas Atas: <span id="batasAtasResult">-</span></p>
            <p>Batas Bawah: <span id="batasBawahResult">-</span></p>
            <p>Z-table: <span id="zTableResult">-</span></p>
        </div>
    </div>

    <script>
        document.getElementById("hitungButton").addEventListener("click", function () {
            const dataInput = document.getElementById("dataInput").value;
            const data = dataInput.split(",").map(Number);

            // Kirim data ke server backend
            fetch("/calculate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ data }),
            })
            .then((response) => response.json())
            .then((data) => {
                document.getElementById("meanResult").textContent = data.mean;
                document.getElementById("modusResult").textContent = data.modus;
                document.getElementById("medianResult").textContent = data.median;
                document.getElementById("batasAtasResult").textContent = data.batasAtas;
                document.getElementById("batasBawahResult").textContent = data.batasBawah;
                document.getElementById("zTableResult").textContent = data.zTable;
            });
        });
    </script>
</body>
</html>
